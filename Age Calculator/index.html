<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <style>
            body{
                background: #e2e2ee;
            }
        </style>
    </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">  
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title text-center text-uppercase">
                            Age calcultor
                        </h5>

                        <p class="text-secondary">
                            <small>Provide your date of birth**</small></p>
                        <div class="row mt-3">
                            <div class="col-md-4">
                                <!-- date -->
                                <div class="form-group">
                                    <input id="date_field" type="text" placeholder="Date" class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <!-- momth -->
                                <div class="form-group">
                                    <select id="month_field" name="" id="" class="form-control">
                                        <option value="" selected disabled>Month</option>
                                        <option value="january">Jan</option>
                                        <option value="february">Feb</option>
                                        <option value="march">March</option>
                                        <option value="april">April</option>
                                        <option value="may">May</option>
                                        <option value="june">June</option>
                                        <option value="july">july</option>
                                        <option value="august">Aug</option>
                                        <option value="september">Sept</option>
                                        <option value="october">Oct</option>
                                        <option value="november">Nov</option>
                                        <option value="december">Dec</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <!-- year -->
                                <div class="form-group">
                                    <input id="year_field"  type="text" placeholder="Year" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="container text-center mt-3">
                            <button 
                            onclick="calculateAge()"
                             class="btn btn-outline-warning btn-sm">
                             Calculate
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        <script>
            const calculateAge = () => {
                let date = document.getElementById("date_field").value;
                let month = document.getElementById("month_field").value;
                let year = document.getElementById("year_field").value;

                console.log(date);
                console.log(month);
                console.log(year);

                if (date > 31) {
                    alert("input valid date");
                    return;
                }

                //parse
                let dob = new Date(`${date} ${month} ${year}`);
                let now = new Date();

                let difference = now - dob;

                console.log(difference);

                let days = Math.floor(difference / (1000 * 60 * 60 * 24));

                console.log(days);
                alert(`Your age is ${days} days`);

                // console.log(dob);
            };
        </script>
</body>

</html>
